<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In | Codeflix</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/components.css" />
    <link rel="stylesheet" href="styles/form.css" />
  </head>
  <body class="main-bg">
    <section>
      <h1>Sign in</h1>

      <form action="/registro" method="post">
        <div class="form-element">
          <label class="form__label" for="email">Email</label>
          <input
            class="form__input"
            id="email"
            type="email"
            placeholder="Add your mail"
            value="dasd@da.es"
            name="email"
          />
        </div>
        <div class="form-element">
          <label class="form__label" for="age"> Age </label>
          <input class="form__input" type="number" name="" id="age" min="18" />
        </div>
        <div class="form-element">
          <label class="form__label" for="password">Password</label>
          <input
            class="form__input"
            type="password"
            id="password"
            name="password"
          />
        </div>
        <div class="form-element">
          <label class="form__label" for="phone">Phone</label>
          <input
            class="form__input"
            type="tel"
            id="phone"
            name="phone"
            title="Format is 600-000-0000"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          />
        </div>
        <div class="form-element">
          <label class="form__label" for="avatar">Avatar image</label>
          <input type="file" accept="image/png, image/jpeg" id="avatar" />
        </div>
        <fieldset>
          <h4>Fav category</h4>
          <div class="form-element">
            <label class="form__label" for="show">Shows</label>
            <input
              type="radio"
              id="show"
              name="category"
              value="show"
              checked
            />
            <label class="form__label" for="docu">Docus</label>
            <input type="radio" id="docu" name="category" value="docu" />
          </div>
        </fieldset>
        <div class="form-element">
          <label class="form__label" for="bio">Bio</label>
          <textarea name="bio" id="bio"></textarea>
        </div>

        <div class="form-element">
          <input type="checkbox" name="" id="remember_me" />
          <label class="form__label" for="remember_me">Remember me</label>
        </div>
        <div class="form-element">
          <label class="form__label" for="country">Country</label>
          <select name="" id="country">
            <option>Select one country</option>
            <option value="Spain">Spain</option>
            <option value="france">France</option>
          </select>
        </div>
        <div class="form-element">
          <button class="btn" type="reset">Reset</button>
          <input class="btn" type="submit" value="Sign in" />
        </div>
      </form>
    </section>
  </body>
</html>
