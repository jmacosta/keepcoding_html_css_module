<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codeflix</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/banner.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/components.css" />
    <link rel="stylesheet" href="styles/info.css" />
  </head>
  <body class="main-bg">
    <header class="header">
      <div class="header__image">
        <img src="../assets/app/codeflix.png" alt="Logo codeflix" />
      </div>
      <nav class="header__nav">
        <ul class="header__nav__list">
          <li class="header__nav__list__item">
            <a class="btn hidden" href="">All Shows</a>
          </li>
          <li class="header__nav__list__item">
            <a class="btn" href="">Sign in</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="banner">
        <div class="banner__image"></div>
        <div class="banner__content">
          <h1>Unlimited movies, TV shows, and more</h1>
          <h2>watch anywhere. Cancel anytime</h2>
          <p>Ready to watch?</p>
        </div>
      </section>
      <section class="info">
        <!--Textos -->
        <div class="info__text">
          <h2>Watch everywhere</h2>
          <p>
            Stream unlimited movies and tv shows on your phone, tablet, laptop
            and TV.
          </p>
        </div>
        <!--Video-->
        <div class="info__video">
          <img src="../assets/app/device-pile.png" alt="devices pile" />
          <video src="../assets/app/video-devices.m4v" autoplay muted loop>
            <source src="../assets/app/video-devices.m4v" type="video/mp4" />
          </video>
        </div>
      </section>
      <section></section>
    </main>
    <footer class="footer">
      <p>2023 <em>codeflix</em> website</p>
      <p class="footer__company">Powered by keepcoding</p>
    </footer>
  </body>
</html>
