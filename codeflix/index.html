<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codeflix</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/banner.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/components.css" />
    <link rel="stylesheet" href="styles/info.css" />
    <link rel="stylesheet" href="styles/shows.css" />
  </head>
  <body class="main-bg">
    <header class="header">
      <div class="header__image">
        <img src="../assets/app/codeflix.png" alt="Logo codeflix" />
      </div>
      <nav class="header__nav">
        <ul class="header__nav__list">
          <li class="header__nav__list__item">
            <a class="btn hidden-xs" href="">All Shows</a>
          </li>
          <li class="header__nav__list__item">
            <a class="btn" href="">Sign in</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="banner">
        <div class="banner__image"></div>
        <div class="banner__content">
          <h1>Unlimited movies, TV shows, and more</h1>
          <h2>watch anywhere. Cancel anytime</h2>
          <p>Ready to watch?</p>
        </div>
      </section>
      <section class="info">
        <!--Textos -->
        <div class="info__text">
          <h2>Watch everywhere</h2>
          <p>
            Stream unlimited movies and tv shows on your phone, tablet, laptop
            and TV.
          </p>
        </div>
        <!--Video-->
        <div class="info__video">
          <img src="../assets/app/device-pile.png" alt="devices pile" />
          <video src="../assets/app/video-devices.m4v" autoplay muted loop>
            <source src="../assets/app/video-devices.m4v" type="video/mp4" />
          </video>
        </div>
      </section>
      <section class="show">
          <h2>Newest</h2>
          <ul class="show__list">
            <li>
              <figure>
                <img src="assets/series/serie_1.jpg" alt="spy masters" />
                <figcaption>Spy masters</figcaption>
              </figure>
            </li>
            <li>
              <figure>
                <img src="assets/series/serie_2.jpg" alt="La casa del dragón" />
                <figcaption>La casa del dragón</figcaption>
              </figure>
            </li>
            <li>
              <figure>
                <img src="assets/series/serie_3.jpg" alt="Love & Death" />
                <figcaption>Love & Death</figcaption>
              </figure>
            </li>
            <li>
              <figure>
                <img src="assets/series/serie_4.jpg" alt="Sucession" />
                <figcaption>Succesion</figcaption>
              </figure>
            </li>
          </ul>
        </section>
        <section class="show">
          <section class="">
            <h2>Animals</h2>
            <ul class="show__list">
              <li>
                <figure>
                  <img src="assets/docus/docu_1.webp" alt="Secret of wild Australia" />
                  <figcaption>Secret of wild Australia</figcaption>
                </figure>
              </li>
              <li>
                <figure>
                  <img src="assets/docus/docu_2.webp" alt="Strange creatures" />
                  <figcaption>Strange creatures</figcaption>
                </figure>
              </li>
              <li>
                <figure>
                  <img src="assets/docus/docu_3.webp" alt="Africa's Hunters" />
                  <figcaption>Africa's Hunters</figcaption>
                </figure>
              </li>
              <li>
                <figure>
                  <img src="assets/docus/docu_4.webp" alt="Shark Squad" />
                  <figcaption>Shark Squad</figcaption>
                </figure>
              </li>
            </ul>
          </section>
    </main>
    <footer class="footer">
      <p>2023 <em>codeflix</em> website</p>
      <p class="footer__company">Powered by keepcoding</p>
    </footer>
  </body>
</html>
